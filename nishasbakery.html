<script type="text/javascript">

x = prompt("How was the service? Suggested gratituity: 10%, 15%, or 20%"); //box will pop up on screen asking this question
y = prompt("What was the total?");

function calcTip(y) {
  if (x < 10) {
    alert("Run away and don't look back!"); //alert box for any input less than 10
    return (y*(x/100));
  }
  if (x == 10) {
    return (y*0.1);
  }
  if (x == 15) {
    return (y*0.15);
  }
  if (x == 20) {
    return (y*0.20);
  } else { //for any input besides 10, 15, 20
    return (y*(x/100));
  }
}

calcTip(y);
var total = (1*y )+ (1*calcTip(y)); /*this calculation including the multiplication, allows the value of the bill
total and tip to be added and displayed as a numerical value instead of a concatenation of two numbers that are
read as strings */

var billTotal = "The total amount you should pay is $" + total + ".";

document.getElementById('statement').innerHTML = billTotal;
document.getElementById("date").innerHTML = Date();

</script>
